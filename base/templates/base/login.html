<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/6a72a8e32d.js" crossorigin="anonymous"></script>
  
    <style>
        body{
            margin: 5% 20%;
            background: #3CA55C;  /* fallback for old browsers */
background: -webkit-linear-gradient(to right, #B5AC49, #3CA55C);  /* Chrome 10-25, Safari 5.1-6 */
background: linear-gradient(to right, #B5AC49, #3CA55C); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

        }
    </style>
</head>
<body>
    <div class="card p-5 m-3 rounded-5">
    <h2 class="text-center">Sign In User</h2>
   
    <div class="card-body text-center m-4">
   <form action="" method="post">
    {% csrf_token %}
   
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label fs-5">Username</label>
          <input type="text" name="username" class="form-control bg-secondary bg-opacity-25 p-2 rounded-4" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your username with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label fs-5">Password</label>
          <input type="password" name="password" class="form-control bg-secondary bg-opacity-25 p-2 rounded-4" id="exampleInputPassword1">
        </div>
        <button type="submit" class="btn btn-primary rounded-4"><i class="fa-solid fa-arrow-right-to-bracket"></i>&nbsp; Sign In</button> <br> <br>
      {% for message in messages %}
        <li class="list-group-item text-center fs-5"><i class="fa-solid fa-triangle-exclamation" style="color: #ff0000;"></i>&nbsp; {{message}}</li>
      {% endfor %}
   </form>
<br>
 <p class="fs-5">Don't have an account?<a href="{% url 'register' %}">create account</a></p>
</div>
</div>
</body>
</html>
