<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/6a72a8e32d.js" crossorigin="anonymous"></script>
  
    <style>
        body{
            margin: 5% 20%;
            background: #1D976C;  /* fallback for old browsers */
background: -webkit-linear-gradient(to right, #93F9B9, #1D976C);  /* Chrome 10-25, Safari 5.1-6 */
background: linear-gradient(to right, #93F9B9, #1D976C); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

        }
    </style>
</head>
<body>
    <div class="card  p-5 m-3 rounded-5">
        <h2 class="text-center">Sign Up User</h2> <br>
        {% for message in messages %}
        <li class="list-group-item text-center fs-5"><i class="fa-solid fa-triangle-exclamation" style="color: #ff0004;"></i>&nbsp; {{message}}</li> <br>
      {% endfor %}
    <form action="" method="post">
        {% csrf_token %}
        {{form.as_p}}
    <button type="submit" class="btn btn-primary rounded-4"><i class="fa-solid fa-user-plus"></i>&nbsp; Sign Up</button>
    </form> <br>
    <p>Already have an account? <a href="{% url 'home' %}">Sign in</a></p>
</div>
</body>
</html>
